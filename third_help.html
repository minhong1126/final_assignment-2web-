<!DOCTYPE html>
<!--야구게임 규칙-->
<html>
<head>
    <title>게임 규칙 설명</title>
</head>
<body>
    <h1>야구 게임!</h1>
        <p>숫자를 입력하면 값에 따라 스트라이크, 볼, 아웃 수가 나온다.</p>
        <ul>
            <li>스트라이크: 올바른 값이 올바른 자리에 들어감</li>
            <li>볼: 올바른 값이 다른 자리에 들어감</li>
            <li>아웃: 올바르지 않은 값이 들어감</li>
        </ul>
        <p>
            예시(답이 123일 때)<br>
            <ul>
                <li>296을 넣으면 1볼 2아웃</li>
                <li>136을 넣으면 1스트라이크 1볼 1아웃</li>
                <li>432을 넣으면 2볼 1아웃</li>
            </ul>
        </p>
        <p>
            그래도 모르겠다면 <span style="color: aquamarine;" title="우리 강의실이 어디인지 보자!">여기</span>에 마우스를 대서 정답을 알아보자!
        </p>
</body>
</html>
