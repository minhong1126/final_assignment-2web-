<!DOCTYPE html>
<!--학번 쓰기-->
<html>
<head>
    <meta charset="UTF-8">
    <link href="css.css" type="text/css" rel="stylesheet">
    <title>거의 다 도착했어!</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function number(){
            if(($("input").val()).length != 9){
                alert("학번을 9자리 숫자로 다시 적어보자!");
            }
            else{
                event.preventDefault();
                if( $("input").val() > 202000000){
                    location.href = "end1.html";
                }
                else{ 
                    location.href = "end2.html";
                }
            }             
        }
        function eg(){
            $("#hing").attr("src", "media/힝구계란2.jpg");
            $("#hing").attr("title", "어떻게 찾은 거지...?");
        }
    </script>
    <style>
        #hing{
            width: 3%;
            position: absolute;
            left: 500px;
            top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <img src="media/열심두리.jpg" class="duri" id="duri4">
        <progress max=100 value=80></progress><b>4단계</b>
        <img src="media/힝구계란1.jpg" onclick='eg()' title='숨는 중...' id="hing">
    </header>
    <div>
        <br>
        드디어 강의실에 도착했어!<br>
        그런데 명단을 쓰고 들어가라고? <br>
        이정도는 쉽지! <br>
        간단하게 학번을 적자! <br>
        <br><br>
        <form>
            <input type="number" placeholder="학번" maxlength="9">
            <button type="submit" onclick="number()"> 다 적었어! </button>
        </form>
        <br><br>
        <button onclick="location.href='end1.html'" style="font-size: 4px;">작동이 안 되면 넘어가자!</button>
    </div>
</body>
</html>
